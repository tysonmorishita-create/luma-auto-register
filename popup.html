<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luma Auto Register</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ« Luma Auto Register</h1>
    </header>

    <div class="section">
      <h2>Step 1: Scan Current Page</h2>
      <p style="font-size: 12px; color: #6b7280; margin-bottom: 12px;">
        Navigate to a Luma calendar page, then click the button below to scan for events.
      </p>
      <button id="scanBtn" class="btn btn-primary">Scan This Page</button>
      <div id="scanStatus" class="status-text"></div>
      <div id="currentUrl" style="font-size: 11px; color: #9ca3af; margin-top: 8px; word-break: break-all;"></div>
    </div>

    <div class="section" id="eventsSection" style="display: none;">
      <h2>Step 2: Select Events</h2>
      <div class="events-header">
        <span id="eventCount">0 events found</span>
        <button id="selectAllBtn" class="btn btn-small">Select All</button>
        <button id="deselectAllBtn" class="btn btn-small">Deselect All</button>
      </div>
      <div id="eventsList" class="events-list"></div>
    </div>

    <div class="section" id="settingsSection" style="display: none;">
      <h2>Step 3: Settings</h2>
      <div class="settings-grid">
        <div class="setting-item">
          <label for="parallelTabs">Parallel Tabs:</label>
          <input type="number" id="parallelTabs" min="1" max="5" value="2" class="input-small">
        </div>
        <div class="setting-item">
          <label for="delayBetween">Delay Between (sec):</label>
          <input type="number" id="delayBetween" min="3" max="30" value="5" class="input-small">
        </div>
      </div>
      <button id="startBtn" class="btn btn-success">Start Registration</button>
    </div>

    <div class="section" id="progressSection" style="display: none;">
      <h2>Progress</h2>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <div id="progressText" class="progress-text">0 / 0</div>
      <div class="button-group">
        <button id="pauseBtn" class="btn btn-warning">Pause</button>
        <button id="stopBtn" class="btn btn-danger">Stop</button>
      </div>
    </div>

    <div class="section" id="resultsSection" style="display: none;">
      <h2>Results</h2>
      <div class="results-summary">
        <div class="result-stat success">
          <span class="stat-label">Success:</span>
          <span id="successCount">0</span>
        </div>
        <div class="result-stat failed">
          <span class="stat-label">Failed:</span>
          <span id="failedCount">0</span>
        </div>
        <div class="result-stat pending">
          <span class="stat-label">Pending:</span>
          <span id="pendingCount">0</span>
        </div>
      </div>
      <button id="exportBtn" class="btn btn-secondary">Export Results</button>
      <button id="resetBtn" class="btn btn-secondary">Start New Batch</button>
    </div>

    <div id="logSection" class="section">
      <h3>Activity Log</h3>
      <div id="logContainer" class="log-container"></div>
      <button id="toggleDebugBtn" class="btn btn-small" style="margin-top: 8px;">Show Debug Console</button>
    </div>

    <div id="debugSection" class="section" style="display: none;">
      <h3>Debug Information</h3>
      <div id="debugContainer" class="debug-container"></div>
      <button id="clearDebugBtn" class="btn btn-small" style="margin-top: 8px;">Clear Debug</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
